<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>douoble dice</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <div class="page-inner">
            <div class="dice-container">
                <div class="heading">
                    <h1> Let's Roll The Dice</h1>
                </div>
                <div class="dice-icon">
                    <!-- <i class="fas fa-dice-one dice"></i> -->
                </div>
                <div class="congratulation">
                    <h2 class="message"></h2>
                    <img src="congrat2.png" class="img">
                </div>
                <button class="btn">Roll Dice</button>
            </div>
        </div>
    </div>


    <script>
        // Declaration
        let userName = prompt("username");
        alert("Welcome" + " " + userName + " " + "Click OK to Start");

        let congrat = document.querySelector(".congratulation");
        let btn = document.querySelector(".btn");
        let diceContainer = document.querySelector(".dice-icon");

        let numbers = ["one", "two", "three", "four", "five", "six"];
        let numbers2 = ["one", "two", "three", "four", "five", "six"];

        // Assining Function

        btn.addEventListener("click", function () {
            let randomNum = Math.floor(Math.random() * 6);
            let randomNum2 = Math.floor(Math.random() * 6);
            console.log(randomNum);

            diceContainer.textContent = " ";

            // second declaration

            let di = numbers[randomNum];
            let di2 = numbers[randomNum2];
            let userDi = document.createElement("i");
            let userDi2 = document.createElement("i");

            // assigning class to the declared variables
            userDi.classList.add("dice", "fas", `fa-dice-${di}`);
            userDi2.classList.add("dice", "fas", `fa-dice-${di2}`);
            diceContainer.appendChild(userDi);
            diceContainer.appendChild(userDi2);

            if (randomNum == 5) {
                if (randomNum2 == 5) {

                    setTimeout(() => {
                        let congratMsg = document.querySelector(".message");
                        congratMsg.textContent = "Congratulations" + " " + userName + "" + " you rolled a six";
                        congrat.style.display = "block";
                        userDi.style.display = "none";
                        userDi2.style.display = "none";
                    }, 1800);
                }
            }
            else {
                congrat.style.display = "none";
            }


        })

    </script>

</body>

</html>
